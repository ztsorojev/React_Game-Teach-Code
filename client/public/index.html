<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Game</title>

	<script src="./jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="./jquery-3.3.1.js" type="text/javascript"></script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <nav class="game-navbar p-0 navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item menu-item">
            <a class="nav-link" href="#"><i class="fas fa-info-circle"></i></a>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
          </li>
      </ul>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item menu-item border-l ">
            <a class="nav-link play-music" href="#"><i class="fas fa-music"></i></a>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link" href="#"><i class="fas fa-play"></i> &nbsp; Play</a>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link" href="#"><i class="fas fa-users"></i> &nbsp; Community</a>
          </li>
          <li class="nav-item menu-item">
            <a class="nav-link chat-toggle" href="#"><i class="fas fa-comment"></i> &nbsp; Chat</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="root"></div>
	

    <!--Chat related stuff-->
    <div class = "login-chat-container close">
    
      <div class = "login-chat-title">Create Chat Name:</div>
    
      <form class = "create-username-box" onsubmit="saveUsername();
                        event.preventDefault();
                        ">
          <input type="text" name="textval" id = "saveUsernamebox"
          placeholder="username" autocomplete="off" >
      </form>
      
      <div class = "login-chat-submit">Submit</div>
    
    </div>
    
    <div class = "chatbox-container">
      <div class = "chatbox-topbar">
        <div class = "close-chatbox">
          <a class = "close-button"><i class="fas fa-times"></i></a>
          <!--<i class="fas fa-window-close"></i>-->
        </div>
      </div>
      <div class = "chatbox">
        <ul class = "chatbox-list">
        
        <ul>
        
        
      
      </div>
      
      <form class = "form-box" onsubmit="sendChatMessage();
                        event.preventDefault();
                        document.getElementById('sendMsg').value = '';
                        ">
          <input type="text" name="textval" id = "sendMsg"
          placeholder="type to chat" autocomplete="off" >
          <div class="sendChat-container">
            <div class = "sendChat"><i class="fas fa-angle-right"></i></div>
          </div>
      </form>
    </div>
    <!-- End chat related stuff -->


    <div class="footer d-flex">
      <div class="mr-auto">
        <a class="nav-link challenge-link" href="#"><i class="fas fa-bars"></i> &nbsp; Challenge 1 </a>
      </div>
      <button class="btn-main mr-3">Get Help</button>
    </div>


    <script src="./setupInterface.js" type="text/javascript"></script>


  </body>
</html>
